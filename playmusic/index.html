<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-screen">
      <div class="header">
        <i class="fas fa-arrow-left fa-lg"></i>
        <i class="fas fa-search fa-lg"></i>
      </div>
      <div class="title-img">
        <img src="http://image.yes24.com/momo/TopCate1009/MidCate008/99264520.jpg">
      </div>
      <div class="title">
        <div class="title-main">Feel, The Singer</div>
        <div class="title-sub">Jazz, Music</div>
      </div>
      <div class="buttons">
        <button type="button">Shuffle</button>
        <button type="button">
          <span><i class="fas fa-heart"></i>212,971</span>
          </button>      
      </div>
      <div class="musiclist">
        <div class="music">
          <div class="music-img">
            <img src="https://i.pinimg.com/564x/94/1f/67/941f675ffef49810448a10a7a09b9f15.jpg">
          <div class="music-content">
            <div class="music_title">Feel, The Singer</div>
            <div class="music_sub">G.Dragon</div>
          </div>
          </div>
          <div class="music-more"><i class="fas fa-ellipsis-v"></i></div>
        </div>  <div class="music">
          <div class="music-img">
            <img src="https://t1.daumcdn.net/cfile/tistory/995A5E485BD5CF5C0F">
          <div class="music-content">
            <div class="music_title">Feel, The Singer</div>
            <div class="music_sub">Hyosin Park</div>
          </div>
          </div>
          <div class="music-more"><i class="fas fa-ellipsis-v"></i></div>
        </div>  <div class="music">
          <div class="music-img">
            <img src="https://imgtenasia.hankyung.com/webwp_kr/wp-content/uploads/2016/03/2016030710183027102-540x810.jpg">
          <div class="music-content">
            <div class="music_title">Feel, The Singer</div>
            <div class="music_sub">Ingook Seo</div>
          </div>
          </div>
          <div class="music-more"><i class="fas fa-ellipsis-v"></i></div>
        </div>  <div class="music">
          <div class="music-img">
            <img src="https://a-static.besthdwallpaper.com/heugbaeg-gasu-ariana-geurande-byeogji-52278_L.jpg">
          <div class="music-content">
            <div class="music_title">Feel, The Singer</div>
            <div class="music_sub">Ariana Grande</div>
          </div>
          </div>
          <div class="music-more"><i class="fas fa-ellipsis-v"></i></div>
        </div>
      </div>
      <div class="player">
      <div class="player_music">
        <div class="player_title">야생화 (Wild Flower)</div>
        <div class="player_sub">Hyosin Park</div>
      </div>        
      <div class="player_play">
        <i class="fas fa-step-backward"></i>
        <i class="fas fa-pause fa-lg"></i>
        <i class="fas fa-step-forward"></i>
      </div>
    </div>
    </div>
    <div class="main-screen">
        <div class="header">
        <i class="fas fa-arrow-left fa-lg"></i>
        <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="main-img">
          <img src="http://4.bp.blogspot.com/-pW0wwL42FFg/Uzvr0gvonvI/AAAAAAAACy8/iFjerznoSvc/s1600/phs.jpg">
        </div>
    <div class="main-music">
      <div class="main-music-title">야생화</div>
      <div class="main-music-sub">Hyosin Park</div>
    </div>
    <div class="musicbar">
      <input type="range" id="volume" min="0" max="11" value="7" step="1">
      <div class="musicbar_time">
        <div class="start">0:00</div>
        <div class="end">3:42</div>
      </div>
    </div>
    <div class="main-music-play">
      <i class="fas fa-sync-alt"></i>
      <i class="fas fa-step-backward fa-2x"></i>
      <i class="fas fa-play-circle fa-5x"></i>
      <i class="fas fa-step-forward fa-2x"></i>
      <i class="fas fa-random"></i>
    </div>
    </div>
    
  </body>
</html>
